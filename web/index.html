<!DOCTYPE html>
<html>
    <head>
        <meta charSet="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta httpEquiv="X-UA-Compatible" content="ie=edge" />
        <title>The Hogwarts sorting quiz</title>
        <link href="/css/style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container center">
            <header>
                <object id="hp-glasses" class="hp-glasses center no-center-mobile" data="/img/hp-glasses.svg" type="image/svg+xml"></object>
                <h1>The Hogwarts Sorting Hat</h1>
            </header>
            <object id="sorting" class="sorting-hat" data="/img/sorting-hat.svg" type="image/svg+xml"></object>
            <form id="quiz-form">
                <ul class="question-slider" id="question-slider">
                    <li class="active intro">
                        <h2>Hi there, I am the Sorting Hat</h2>
                        <p>I'm going to ask you <span id="question-count"></span> questions, to find out which Hogwarts house you belong to. Click the start button when you are ready to answer my questions.</p>
                        <div class="error"></div>
                        <button class="next-question" id="start-quiz">Start</button>
                    </li>
                </ul>
            </form>
            <button id="restart-test">Test again</button>
        </div>
        <script src="/js/bundle.js"></script>
    </body>     
</html>
